<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Anarchy: Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <h1>Register</h1>
                <hr>
                <form id="registerForm" name="registerForm" class="form-horizontal">
                  <div class="form-group row">
                      <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control required" id="first_name" name="first_name" placeholder="First name">
                    </div>
                  </div>

                  <div class="form-group row">
                      <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control required" id="last_name" name="last_name" placeholder="Last name">
                    </div>
                  </div>

                  <div class="form-group row">
                      <label for="username" class="col-sm-2 col-form-label">User Name</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control email required" id="username" name="username" placeholder="user@example.com">
                    </div>
                  </div>

                  <div class="form-group row">
                      <label for="verify_username" class="col-sm-2 col-form-label">Verify Username</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control email required" id="verify_username" name="verify_username" placeholder="user@example.com">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control required" id="password" name="password" placeholder="Password">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="verify_password" class="col-sm-2 col-form-label">Verify Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control required" id="verify_password" name="verify_password" placeholder="Verify password">
                    </div>
                  </div>

                  <hr>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                  </div>
                </form>
            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-migrate-3.0.1.min.js"
    integrity="sha256-F0O1TmEa4I8N24nY0bya59eP6svWcshqX1uzwaWC4F4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>

    <script>

    $(document).ready(function(){
      $("#registerForm").validate(
        {
        rules:
        {
          verify_username:{
            required: true,
            email: true,
            equalTo: "#username"
          },
            verify_password:{
              required: true,
              password: true,
              equalTo: "#password"
            }
        },
      });
    });

    </script>
</body>

</html>
